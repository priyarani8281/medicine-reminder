<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Medicine Reminder - Login">
    <meta name="theme-color" content="#667eea">
    <title>Login - Medicine Reminder</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            min-height: 550px;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-logo {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .login-left h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-left p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .features-list {
            text-align: left;
            margin-top: 2rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .feature-item span:first-child {
            font-size: 1.5rem;
        }

        .login-right {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #718096;
        }

        .login-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #718096;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2d3748;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #718096;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #2d3748;
        }

        .remember-me input {
            width: auto;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #718096;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .error-message {
            background: #fff5f5;
            color: #f56565;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #f0fff4;
            color: #48bb78;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left {
                padding: 2rem;
            }

            .login-right {
                padding: 2rem;
            }

            .features-list {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <div class="login-logo">üíä</div>
            <h1>Medicine Reminder</h1>
            <p>Your AI Health Companion</p>
            
            <div class="features-list">
                <div class="feature-item">
                    <span>‚úÖ</span>
                    <span>Never miss a dose again</span>
                </div>
                <div class="feature-item">
                    <span>üìä</span>
                    <span>Track your health progress</span>
                </div>
                <div class="feature-item">
                    <span>üéØ</span>
                    <span>Achieve your health goals</span>
                </div>
                <div class="feature-item">
                    <span>üîî</span>
                    <span>Smart reminders & alerts</span>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-header">
                <h2>Welcome Back!</h2>
                <p>Please login to your account</p>
            </div>

            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Login Form -->
            <div id="loginForm" class="tab-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" required placeholder="you@example.com">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-container">
                            <input type="password" id="loginPassword" required placeholder="Enter your password">
                            <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password" onclick="forgotPassword(event)">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">Login</button>
                </form>

                <div class="divider">OR</div>

                <div class="social-login">
                    <button class="social-btn" onclick="socialLogin('google')" title="Login with Google">üîµ</button>
                    <button class="social-btn" onclick="socialLogin('facebook')" title="Login with Facebook">üìò</button>
                    <button class="social-btn" onclick="socialLogin('apple')" title="Login with Apple">üçé</button>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="tab-content">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" required placeholder="you@example.com">
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="password-container">
                            <input type="password" id="signupPassword" required placeholder="Create a password" minlength="6">
                            <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" required placeholder="Confirm your password" minlength="6">
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="login-btn" id="signupBtn">Create Account</button>
                </form>

                <div class="divider">OR</div>

                <div class="social-login">
                    <button class="social-btn" onclick="socialLogin('google')" title="Signup with Google">üîµ</button>
                    <button class="social-btn" onclick="socialLogin('facebook')" title="Signup with Facebook">üìò</button>
                    <button class="social-btn" onclick="socialLogin('apple')" title="Signup with Apple">üçé</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Switch between login and signup tabs
        function switchTab(tab) {
            const loginTab = document.querySelector('[onclick="switchTab(\'login\')"]');
            const signupTab = document.querySelector('[onclick="switchTab(\'signup\')"]');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
            } else {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
            }

            hideMessages();
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => successDiv.classList.remove('show'), 5000);
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                // Get stored users from localStorage
                const users = JSON.parse(localStorage.getItem('medreminder_users') || '[]');
                
                // Find user
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    // Store session
                    const sessionData = {
                        userId: user.id,
                        email: user.email,
                        name: user.name,
                        loginTime: new Date().toISOString(),
                        rememberMe: rememberMe
                    };

                    if (rememberMe) {
                        localStorage.setItem('medreminder_session', JSON.stringify(sessionData));
                    } else {
                        sessionStorage.setItem('medreminder_session', JSON.stringify(sessionData));
                    }

                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError('Invalid email or password');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            hideMessages();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Validate password strength
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            // Disable button
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';

            try {
                // Get stored users
                const users = JSON.parse(localStorage.getItem('medreminder_users') || '[]');

                // Check if email already exists
                if (users.some(u => u.email === email)) {
                    showError('Email already registered');
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                    return;
                }

                // Create new user
                const newUser = {
                    id: Date.now().toString(),
                    name: name,
                    email: email,
                    password: password, // In production, this should be hashed
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('medreminder_users', JSON.stringify(users));

                showSuccess('Account created successfully! Please login.');
                
                // Switch to login tab
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('loginEmail').value = email;
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                }, 1500);
            } catch (error) {
                showError('An error occurred. Please try again.');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        }

        // Forgot password
        function forgotPassword(event) {
            event.preventDefault();
            const email = prompt('Please enter your email address:');
            
            if (email) {
                // In production, this would send a reset email
                showSuccess('Password reset link sent to ' + email);
            }
        }

        // Social login (placeholder)
        function socialLogin(provider) {
            showError(`${provider} login is not available in demo mode`);
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('medreminder_session') || 
                          sessionStorage.getItem('medreminder_session');
            
            if (session) {
                // Already logged in, redirect to app
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
